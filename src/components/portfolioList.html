<!-- target portfolio page id="portfolio-list" -->
<div class="app-wrapper" v-bind:class="{ scrolling: isScrolling }">
    <div class="filters tabs">
        <div v-for="item in categories" class="filter tab item" v-bind:class="{ active: item.isActive }" :data-slug="item.slug" key="item.id" v-on:click="filterByCategory(item)">
            <div class="label">
                {{item.name}}
            </div>
        </div>
    </div>
    <div class="filters tabs" v-bind:class="{hidden: !moreThanOne}">
        <div v-for="item in presentStates" class="filter small-tab item" :data-id="item.id" :data-abbrev="item.abbrev" v-bind:class="{ active: item.isActive }" key="item.id" v-on:click="filterByLocation(item)" v-if="item.visible">
            <div class="label">
                {{item.fullName}}
            </div>
        </div>
    </div>
    <transition-group name="list-complete" tag="div" class="collection-list">
        <div v-for="item in renderList" key="item.id" class="item" :data-item-id="item.id" :data-category="'category-' + item.categories[ 0 ] | slugify" :data-location="'location-' + item.location.addressLine2 | slugify">
            <a v-bind:href="item.fullUrl">
                <div class="media-wrapper">
                    <div class="image" v-bind:style="{ backgroundColor: '#' + item.colorData.suggestedBgColor }">
                        <img v-bind:src="item.assetUrl" v-bind:alt="item.title" data-load="false" :data-src="item.assetUrl" :data-image-dimensions="item.originalSize" :data-image="item.assetUrl" :data-image-focal-point="
                        item.mediaFocalPoint.x + ',' + item.mediaFocalPoint.y" :data-image-id="item.id" />
                    </div>
                </div>
                <div class="meta-content">
                    <div class="info">
                        <div class="title">
                            {{item.title}}
                        </div>
                        <div class="location">
                            <div class="line-one">
                                {{item.location.addressLine1}}
                            </div>
                            <div class="line-two">
                                {{item.location.addressLine2}}
                            </div>
                        </div>
                    </div>
                    <div class="extra-info">
                        <div class="item-county" v-if="item.customContent.county">
                            {{item.customContent.county}}
                        </div>
                        <div class="item-category" v-if="item.categories[0]">
                            {{item.categories[0]}}
                        </div>
                        <div class="item-type" v-if="item.customContent.propertyType">
                            {{item.customContent.propertyType}}
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </transition-group>
</div>
